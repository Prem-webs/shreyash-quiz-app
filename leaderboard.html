<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Leaderboard</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .rank-1 { background-color: #fcd34d; color: #92400e; font-weight: 700; }
        .rank-2 { background-color: #d1d5db; color: #374151; font-weight: 600; }
        .rank-3 { background-color: #fca5a5; color: #991b1b; font-weight: 600; }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-4">
    
    <!-- Navigation Header -->
    <header class="w-full max-w-4xl flex justify-between items-center py-4 px-6 bg-white rounded-xl shadow-lg mb-8">
        <h1 class="text-2xl font-bold text-gray-800">Global Leaderboard</h1>
        <a id="logout-btn" 
            class="py-2 px-4 rounded-lg text-sm font-medium text-white bg-red-600 hover:bg-red-700 transition duration-150 ease-in-out cursor-pointer"
            href="#">
            Logout
        </a>
    </header>

    <!-- Leaderboard Container -->
    <div class="w-full max-w-4xl bg-white p-6 rounded-xl shadow-2xl border border-gray-100">
        <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Top 10 Scores</h2>
        
        <!-- Loading/Error Message Area -->
        <div id="message-area" class="text-center text-lg text-gray-600 p-4 hidden">Loading leaderboard data...</div>
        
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider rounded-tl-lg">Rank</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Full Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Score</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider rounded-tr-lg">Date</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body" class="bg-white divide-y divide-gray-200">
                    <!-- Leaderboard rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;
        
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('sessionId') || localStorage.getItem('sessionId');
            const messageArea = document.getElementById('message-area');
            const leaderboardBody = document.getElementById('leaderboard-body');

            if (!sessionId) {
                // If no session ID, redirect to login page
                window.location.href = `${API_BASE_URL}/?error=unauthorized`;
                return;
            }

            // Set the logout button URL and handler
            const logoutBtn = document.getElementById('logout-btn');
            logoutBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                await fetch(`${API_BASE_URL}/logout`, {
                    method: 'POST',
                    headers: { 'x-session-id': sessionId }
                });
                localStorage.removeItem('sessionId');
                window.location.href = `${API_BASE_URL}/`;
            });

            const fetchLeaderboard = async () => {
                messageArea.textContent = 'Loading leaderboard data...';
                messageArea.classList.remove('hidden');
                leaderboardBody.innerHTML = '';

                try {
                    const response = await fetch(`${API_BASE_URL}/leaderboard-data`, {
                        method: 'GET',
                        headers: { 'x-session-id': sessionId }
                    });

                    if (!response.ok) {
                        if (response.status === 401) {
                             window.location.href = `${API_BASE_URL}/?error=unauthorized`;
                             return;
                        }
                        throw new Error('Failed to fetch data from the server.');
                    }

                    const scores = await response.json();
                    
                    if (scores.length === 0) {
                        messageArea.textContent = 'No scores recorded yet.';
                        return;
                    }

                    messageArea.classList.add('hidden');
                    
                    scores.forEach((score, index) => {
                        const rank = index + 1;
                        const row = leaderboardBody.insertRow();
                        
                        let rankClass = '';
                        if (rank === 1) rankClass = 'rank-1';
                        else if (rank === 2) rankClass = 'rank-2';
                        else if (rank === 3) rankClass = 'rank-3';

                        const formattedDate = new Date(score.created_at).toLocaleDateString('en-US', {
                            year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                        });

                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium ${rankClass}">${rank}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${score.full_name}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-lg font-semibold text-indigo-600">${score.score}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formattedDate}</td>
                        `;
                    });

                } catch (error) {
                    console.error('Leaderboard fetch error:', error);
                    messageArea.textContent = 'Error loading scores. Please try again.';
                    messageArea.classList.remove('hidden');
                }
            };

            fetchLeaderboard();
        });
    </script>
</body>
</html>
